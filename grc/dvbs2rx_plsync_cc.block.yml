id: dvbs2rx_plsync_cc
label: DVB-S2 PL Sync
category: '[Core]/Digital Television/DVB-S2'

templates:
  imports: import dvbs2rx
  make: dvbs2rx.plsync_cc(${gold_code}, ${freq_est_period}, ${sps}, ${debug_level})

parameters:
- id: gold_code
  label: Gold code
  dtype: int
  default: 0
- id: freq_est_period
  label: Freq. Estimation Period
  dtype: int
  default: 10
- id: sps
  label: MF Oversampling
  dtype: float
  default: 2.0
- id: debug_level
  label: Debug Level
  dtype: int
  default: 0

inputs:
- label: in
  domain: stream
  dtype: complex
  vlen: 1
  optional: 0

outputs:
- label: out
  domain: stream
  dtype: complex
  vlen: 1
  optional: 0
- domain: message
  id: rotator_phase_inc
  optional: true

file_format: 1
